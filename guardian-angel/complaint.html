<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint | Guardian Angel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .complaint-bg {
            background-image: url('https://images.pexels.com/photos/4475523/pexels-photo-4475523.jpeg');
            background-size: cover;
            background-position: center;
        }
        .file-upload {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            border-color: #667eea;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <!-- Header with New Logo -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://images.pexels.com/photos/4475523/pexels-photo-4475523.jpeg" 
                     alt="Guardian Angel Logo" 
                     class="h-12 w-12 rounded-full object-cover mr-3">
                <h1 class="text-2xl font-bold">Guardian Angel</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="sos.html" class="hover:underline">SOS</a>
                <a href="complaint.html" class="hover:underline font-bold">Complaint</a>
                <a href="awareness.html" class="hover:underline">Awareness</a>
                <a href="ipc.html" class="hover:underline">IPC Sections</a>
                <a href="settings.html" class="hover:underline">Settings</a>
            </nav>
            <button class="md:hidden text-2xl">☰</button>
        </div>
    </header>

    <!-- Main Complaint Section -->
    <main class="min-h-screen py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Form Header -->
                <div class="complaint-bg text-white p-8 text-center">
                    <h1 class="text-3xl font-bold mb-2">File a Complaint</h1>
                    <p class="text-lg opacity-90">Your safety matters. Report incidents securely.</p>
                </div>

                <!-- Complaint Form -->
                <form class="p-8 space-y-6">
                    <!-- Personal Information -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Your Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">Full Name</label>
                                <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email Address</label>
                            <input type="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Incident Details -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Incident Details</h2>
                        <div>
                            <label class="block text-gray-700 mb-1">Incident Type</label>
                            <select class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Select incident type</option>
                                <option>Harassment</option>
                                <option>Assault</option>
                                <option>Stalking</option>
                                <option>Cyber Crime</option>
                                <option>Domestic Violence</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Date & Time</label>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="date" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <input type="time" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Location</label>
                            <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Where did it happen?">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Description</label>
                            <textarea rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Please describe the incident in detail..."></textarea>
                        </div>
                    </div>

                    <!-- Evidence Upload -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Evidence</h2>
                        <div class="file-upload p-8 rounded-lg text-center cursor-pointer">
                            <input type="file" id="evidence" class="hidden" multiple>
                            <label for="evidence" class="flex flex-col items-center justify-center space-y-2">
                                <i class="fas fa-cloud-upload-alt text-4xl text-blue-500"></i>
                                <p class="text-gray-700">Click to upload photos, videos or documents</p>
                                <p class="text-sm text-gray-500">(Max file size: 5MB each)</p>
                            </label>
                        </div>
                        <div id="file-list" class="hidden space-y-2">
                            <!-- Files will be listed here -->
                        </div>
                    </div>

                    <!-- Emergency Toggle -->
                    <div class="flex items-center justify-between p-4 bg-red-50 rounded-lg border border-red-100">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                            <div>
                                <h3 class="font-medium text-gray-800">Emergency Priority</h3>
                                <p class="text-sm text-gray-600">Activates immediate response from authorities</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-500"></div>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                            <i class="fas fa-paper-plane mr-2"></i> Submit Complaint
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 Guardian Angel. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // File Upload Handling
        const fileInput = document.getElementById('evidence');
        const fileList = document.getElementById('file-list');

        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                fileList.classList.remove('hidden');
                fileList.innerHTML = '';
                
                Array.from(this.files).forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                    fileItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file text-blue-500"></i>
                            <span class="text-sm">${file.name}</span>
                        </div>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });
            } else {
                fileList.classList.add('hidden');
            }
        });

        // Form Validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real implementation, this would submit to a backend
            alert('Complaint submitted successfully! Our team will contact you shortly.');
            this.reset();
            fileList.classList.add('hidden');
        });
    </script>
</body>
</html>
