<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Guardian Angel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background-image: url('https://images.pexels.com/photos/4475523/pexels-photo-4475523.jpeg');
            background-size: cover;
            background-position: center;
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-field:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header with New Logo -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://images.pexels.com/photos/4475523/pexels-photo-4475523.jpeg" 
                     alt="Guardian Angel Logo" 
                     class="h-12 w-12 rounded-full object-cover mr-3">
                <h1 class="text-2xl font-bold">Guardian Angel</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="login.html" class="hover:underline font-bold">Login</a>
            </nav>
            <button class="md:hidden text-2xl">☰</button>
        </div>
    </header>

    <!-- Main Login Section -->
    <main class="login-bg min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Login Header -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-8 text-center">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="opacity-90">Sign in to access your Guardian Angel account</p>
            </div>

            <!-- Login Form -->
            <div class="p-8">
                <form class="space-y-6">
                    <div class="input-field border rounded-lg p-3 focus-within:border-blue-500">
                        <label class="block text-gray-500 text-sm mb-1">Email Address</label>
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-gray-400 mr-2"></i>
                            <input type="email" class="w-full outline-none" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="input-field border rounded-lg p-3 focus-within:border-blue-500">
                        <label class="block text-gray-500 text-sm mb-1">Password</label>
                        <div class="flex items-center">
                            <i class="fas fa-lock text-gray-400 mr-2"></i>
                            <input type="password" class="w-full outline-none" placeholder="••••••••" required>
                            <button type="button" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded text-blue-500 focus:ring-blue-500">
                            <span class="ml-2 text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-500 hover:underline text-sm">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        Sign In
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="social-btn bg-white border border-gray-300 rounded-lg py-2 px-4 flex items-center justify-center">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="h-5 w-5 mr-2">
                            <span>Google</span>
                        </button>
                        <button class="social-btn bg-white border border-gray-300 rounded-lg py-2 px-4 flex items-center justify-center">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="bg-gray-50 px-8 py-4 text-center">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline font-medium">Sign up</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 Guardian Angel. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Password Visibility Toggle
        document.querySelectorAll('button').forEach(button => {
            if (button.innerHTML.includes('fa-eye')) {
                button.addEventListener('click', function() {
                    const passwordInput = this.parentElement.querySelector('input');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    } else {
                        passwordInput.type = 'password';
                        this.innerHTML = '<i class="fas fa-eye"></i>';
                    }
                });
            }
        });

        // Form Submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real implementation, this would validate and submit the form
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'index.html';
        });

        // Social Login Buttons
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.textContent.trim();
                alert(`In a real implementation, this would authenticate with ${provider}`);
            });
        });
    </script>
</body>
</html>
